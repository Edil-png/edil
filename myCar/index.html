<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//styles/style.css">
    <title>My Car</title>
</head>
<body>
    <header>
        <h1>Состояние моей машины</h1>
    </header>
    
    <nav>
        <a href="#">Главная</a>
        <a href="#">История обслуживания</a>
        <a href="#">Пробег</a>
        <a href="#">Фото</a>
        <a id="myCarBtn" href="./htmls/myCar.html">Мое авто</a>
    </nav>
    
    <div class="container" id="home">
        <h2>Текущий статус</h2>
        <div class="status">
            <div class="engine">
                <h3>Двигатель</h3>
                <p>Отлично</p>
            </div>
            <div class="break">
                <h3>Тормоза</h3>
                <p>Требуется проверка</p>
            </div>
            <div class="tyres">
                <h3>Шины</h3>
                <p>Нуждаются в замене</p>
            </div>
        </div>
    
        <h2>График обслуживания</h2>
        <ul>
            <li>Замена масла - Январь 2025</li>
            <li>Проверка тормозов - Февраль 2025</li>
        </ul>
    </div>
    
    <div>
        <form action="">
            <label for="nameCar">Назовите свое авто</label><br>
            <input id="nameCar" type="text"><br>
            <select name="" id="selectAuto">
                <option id="auto" value="" disabled selected>Выберите авто</option>
                <option value="">Japan</option>
                <option value="">Korea</option>
                <option value="">Germany</option>
                <option value="">Russia</option>
                <option value="">Use</option>
            </select><br>
            <label for="">Какое топливо</label><br>
            <label for="benzin">Бензин</label>
            <input id="benzin" type="checkbox">
            <label for="disel">Дизель</label>
            <input id="disel" type="checkbox"><br>
            <label for="dateCar">Год выпуска авто</label><br>
            <input id="dateCar" type="date">
        </form>
    </div>

    <footer>
        <p>© 2024 Моя машина | Все права защищены</p>
    </footer>
    

    <script src="./scripts/script.js"></script>
</body>
</html>
